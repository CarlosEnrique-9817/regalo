<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Regalo 🎁</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <div class="container">
    <h1>Elige una carta para descubrir tu regalo</h1>
    <div class="cards">
      <div class="card" onclick="revealGift(this, 0)">
        <div class="front">?</div>
        <div class="back"></div>
      </div>
      <div class="card" onclick="revealGift(this, 1)">
        <div class="front">?</div>
        <div class="back"></div>
      </div>
      <div class="card" onclick="revealGift(this, 2)">
        <div class="front">?</div>
        <div class="back"></div>
      </div>
    </div>
    <p id="message"></p>
    <button id="reset-btn" onclick="resetGame()">🔄 Volver a jugar</button>
  </div>

  <script src="confetti.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
